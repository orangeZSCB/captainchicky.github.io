<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <meta content="width=device-width, initial-scale=1">

        <title>ELA Project</title>

        <link rel="stylesheet" type="text/css" href="./out/Roboto(fixWoff2Links).css">
        <link rel="stylesheet" type="text/css" href="./out/font-awesome4.3.0.css">
        <link rel="stylesheet" type="text/css" href="./css/site.css">
        <link rel="stylesheet" type="text/css" href="./css/blue.css">
    </head>
    <body>
        <header>
            <a href="/" class="logo">ELA Project 2022</a>
        </header>
        <div style="margin:10px 0">
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
          <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-single">
              <div class="jp-gui jp-interface">
                <div class="jp-controls">
                  <button class="jp-play" role="button" tabindex="1">play</button>
                  <button class="jp-stop" role="button" tabindex="1">stop</button>
                </div>
                <div class="jp-progress">
                  <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                  </div>
                </div>
                <div class="jp-volume-controls">
                  <button class="jp-mute" role="button" tabindex="1" title="mute">mute</button>
                  <button class="jp-unmute" role="button" tabindex="1" title="unmute">unmute</button>
                  <button class="jp-volume-max" role="button" tabindex="1" title="max volume">max volume</button>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
          <div class="jp-time-holder">
            <div class="jp-current-time"></div>
            <div class="jp-duration"></div>
            <div class="jp-toggles">
              <button class="jp-repeat" role="button" tabindex="1" title="repeat">repeat</button>
            </div>
          </div>
        </div>
        <div class="jp-details">
          <div class="jp-title" aria-label="title">ELA Project 2022 Audio Advertisement</div>
        </div>
        <div class="jp-description">
            <span>Stop writing descriptions and get it in the website.</span>
        </div>
        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.jplayer.2.9.2.min.js"></script><script type="text/javascript">
        $(document).ready(function(){
          $("#jquery_jplayer_1").jPlayer({
            ready: function () {
              $(this).jPlayer("setMedia", {
                m4a: "./u/alekirser/elathing.m4a"
              });
            },
            swfPath: "/swf",
            supplied: "m4a",
            useStateClassSkin: true,
            autoBlur: false,
            smoothPlayBar: true,
            keyEnabled: true,
            remainingDuration: true,
            toggleDuration: true
          });
        });
      </script>
    </body>
    
    </html>

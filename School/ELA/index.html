<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <meta content="width=device-width, initial-scale=1">

        <title>ELA Project</title>

        <link rel="stylesheet" type="text/css" href="./out/Roboto(fixWoff2Links).css">
        <link rel="stylesheet" type="text/css" href="./out/font-awesome4.3.0.css">
        <link rel="stylesheet" type="text/css" href="./css/site.css">
        <link rel="stylesheet" type="text/css" href="./css/blue.css">
    </head>
    <body>
        <header>
            <a href="/" class="logo">ELA Project 2022</a>
        </header>
    <div id="jquery_jplayer_1" class="jp-jplayer" style="width: 0px; height: 0px;"><img id="jp_poster_0" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_0" preload="metadata" src="./elathing.m4a"></audio></div>
    <div id="jp_container_1" class="jp-audio jp-state-no-volume">
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <div class="jp-progress">
            <div class="jp-seek-bar" style="width: 100%;">
              <div class="jp-play-bar" style="width: 0%;"></div>
            </div>
          </div>
          <div class="jp-time-holder">
            <div class="jp-current-time">00:00</div><div class="jp-duration">00:31</div><div style="clear: both;"></div>
          </div>
          <div class="jp-play">PLAY</div>
          <div class="jp-pause" style="display: none;">PAUSE</div>
          <div style="clear: both;"></div>
        </div>
        <div class="jp-title">
          <ul>
            <li>ELA Project 2022 Audio Advertisement</li>
          </ul>
        </div>
        <div class="jp-description">
            <span>Stop writing descriptions and get it in the website.</span>
        </div>
        <div class="jp-no-solution" style="display: none;">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery.jplayer.2.9.2.min.js"></script><script type="text/javascript">
        $(document).ready(function(){
          $("#jquery_jplayer_1").jPlayer({
            ready: function () {
              $(this).jPlayer("setMedia", {
                m4a: "./elathing.m4a"
              });
            },
            swfPath: "/swf",
            supplied: "m4a"
          });
        });
      </script>
    </body>
</html>

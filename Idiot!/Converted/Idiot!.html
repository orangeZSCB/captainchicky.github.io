<!DOCTYPE html>
<html>
    <head>
        <title>attempt at reconstruction</title>
        <style>
            @keyframes img-1 {
                0% {
                    opacity: 1;
                }
                44% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                94% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes img-2 {
                0% {
                    opacity: 0;
                }
                44% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                94% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            .wrapper {
                margin-left: 25% !important;
                position: relative;
                height: 85%;
                width: 75%;
            }
            .wrapper img:first-child {
                position: absolute;
                width: 100%;
                opacity: 1;
                animation: img-1 0.4s infinite;  
            }

            .wrapper img:last-child {
                position: absolute;
                width: 100%;
                opacity: 0;
                animation: img-2 0.4s infinite;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img src="./Idiot!_files/black.png">
            <img src="./Idiot!_files/white.png">
        </div>
        <iframe src="./Idiot!_files/Idiot!.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio autoplay loop><source src="./Idiot!_files/Idiot!.mp3" type="audio/mp3"></audio>
    </body>
</html>

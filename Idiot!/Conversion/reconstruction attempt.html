<!DOCTYPE html>
<html>
    <head>
        <title>attempt at reconstruction</title>
        <style>
            @keyframes img-1 {
  0% {
    opacity: 1;
  }
  44% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  94% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes img-2 {
  0% {
    opacity: 0;
  }
  44% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  94% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.wrapper {
  position: relative;
  width: 400px;
  height: 300px;
}

.wrapper img:first-child {
  position: absolute;
  width: 100%;
  opacity: 1;
  animation: img-1 6s infinite;  
}

.wrapper img:last-child {
  position: absolute;
  width: 100%;
  opacity: 0;
  animation: img-2 6s infinite;
}

        </style>
    </head>
    <body>
        <p>attempt pls dont laugh at ik its bad ;-;</p>
    </body>
    <div class="wrapper">
        <img src="./black.png">
        <img src="./white.png">
      </div>
</html>

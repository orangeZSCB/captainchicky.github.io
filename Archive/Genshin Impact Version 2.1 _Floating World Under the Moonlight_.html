  position: relative;
  font-size: 100px;
}
.me-lang-select .__panel {
  overflow-x: scroll !important;
  overflow-y: scroll !important;
}
.me-lang-select * {
  box-sizing: border-box;
  scrollbar-width: none;
  /* Firefox */
  -ms-overflow-style: none;
  /* ie */
}
.me-lang-select *::-webkit-scrollbar {
  display: none;
}
.me-lang-select__btn {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
}
.me-lang-select__icon {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
}
.me-lang-select__list {
  position: absolute;
  top: calc(100% + 0.2em);
  width: 1.89em;
  height: 2.21em;
  padding-top: 0.09em;
  background-size: 100% 100%;

.me-lang-select__list--left {
  left: -0.3em;
}
.me-lang-select__list--center {
  left: 50%;
  margin-left: -0.945em;
}
.me-lang-select__list--right {
  right: -0.3em;
}

  width: 100%;
  height: 100%;
  padding: 0.18em 0.1em 0.14em 0.08em;
  border-radius: 0.05em;
  position: relative;
}
.me-lang-select__arrow {
  position: absolute;
  top: calc(100% + 0.1em);
  left: 50%;
  margin-left: -0.1em;
  width: 0;
  height: 0;
  border-width: 0 0.1em 0.2em;
  border-style: solid;
  z-index: 100;
}
.me-lang-select__arrow--after {
  position: absolute;
  top: 2px;
  left: -0.1em;
  width: 0;
  height: 0;
  border-width: 0 0.1em calc(0.2em - 2px);
  border-style: solid;
}
.me-lang-select__scroller {
  width: 100%;
  height: 100%;
  overflow: auto;
}
.me-lang-select__scroller .__bar-is-vertical {
  left: -0.01em !important;
}
.me-lang-select__item {
  width: 5.96em;
  white-space: nowrap;
  height: 1.75em;
  border-radius: 0.42em;
  font-size: 0.24em;
  cursor: pointer;
  line-height: 1.75em;
  padding: 0 0.33em;
  margin-bottom: 0.17em;

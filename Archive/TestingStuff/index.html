<script>
      var html = '';
      for (i in portfolio) {
        var info = portfolio[i];
        var projectsHtml = '';
        var list = info['projects'];
        for (p of list) {
          projectsHtml += `<div class = 'portfolio'>
          <a href = 'https://captainchicky.github.io/Archive/TestingStuff/${p['link']}'><img src= 'https://captainchicky.github.io/Archive/TestingStuff/${p['image']}'> <h3> ${p['title']}</h3></a>
          <p id='desc'>${p['description']}</p></div>`;
        }
        html += `<div class = 'portfolio-container' id = 'internet-${i}'><h3>${info['category']}</h3>
      ${projectsHtml}</div>`;
      }
      $('.container').append(html);

		#rBodyBox{width:100%;height:53px;top:110px;left:0;position:absolute}
		#rBodyBox,#rHeadBox{transition:.5s}
		#rHeadBox.rAnim{transform:translateX(-5px) rotate(-5deg)}
		#rBodyBox.rAnim{transform:translateX(3px) rotate(-2deg)}
		#body{width:63px;height:53px;position:absolute;left:0;right:0;top:0;margin:auto}
		#armLeft,#armRight{width:30px;height:42px;top:2px;position:absolute;transition:.25s}
		#armLeft{left:17px;transform-origin:top right}#armRight{right:17px;transform-origin:top left}
		.armRightAnim{transform:rotate(-50deg) translateY(-3px) translateX(-8px)}
		.armLeftAnim{transform:rotate(50deg) translateY(-3px) translateX(8px)}
		#rShadow{width:38px;height:5px;position:absolute;bottom:-15px;left:0;right:0;margin:0 auto}
		#rHead,#rHeadBox{width:113px;height:110px}#rHeadBox{position:absolute;left:0;right:0;top:0;margin:auto}
		#rHeadBox.rHeadBoxAnim{animation:shake .8s}
		@keyframes 
		    shake{
			0%{transform:translate(10px,0)}
			10%{transform:translate(-10px,0)}
			20%{transform:translate(10px,0)}
			30%{transform:translate(-10px,0)}
			40%{transform:translate(10px,0)}
			50%{transform:translate(-10px,0)}
			60%{transform:translate(10px,0)}
			70%{transform:translate(-10px,0)}
			80%{transform:translate(10px,0)}
			90%{transform:translate(-10px,0)}
			100%{transform:translate(10px,0)}
			}
		#rHead{position:absolute;left:0;top:0}
		#eyes{width:47px;height:17px;position:absolute;left:0;right:0;top:66px;margin:auto}
		#eyeBlink{display:none}
		#eyeError{display:none}
		#mouth,.mouth{width:15px;height:6px;position:absolute;left:0;right:0;top:77px;margin:auto}
		.muteCircle{width:32px;height:32px;border-radius:50%;background:rgba(0,0,0,.7);position:absolute;right:0;top:-9px;z-index:9000;cursor:pointer}
		.muteHide{display:none!important}
		.muteCircleIcon{width:57%;height:57%;fill:#fff;display:none;opacity:.9}
		.introSub{width:100%;text-align:center;font-size:18px;margin:10px 0 0;font-weight:500;color:#909090}
		.speechCorner{position:absolute;right:100px;bottom:-35px}.st0{fill:#000;opacity:.3}
		.strokeBlue{stroke:#1f233e;stroke-width:3.4999;stroke-miterlimit:2.6131}
		.strokeBlue2{stroke-width:4.2}
		.st5{opacity:0}
		.st8{opacity:0}
		#eyesError{display:none}
		.stBlue{fill:#1f233e}
		.fillWhite{fill:#fff}
		.fillPink{fill:#ffc3c5}
		.speechWrap{width:90%;height:100%;padding:0;max-width:450px;justify-content:center;z-index:1000}
		form{position:relative;z-index:0}
		.speech{width:100%;padding:30px;padding-top:20px;box-shadow:0 0 10px rgba(0,0,0,.2);border-radius:5px;position:relative;background:#fff;flex-shrink:0}
		.speech.hldy:after,.speech.hldy:before{
			content:'';position:absolute;left:-2px;top:-2px;background:linear-gradient(45deg,#f5624d,#cc231e,#34a65f,#0f8a5f,#235e6f,#f5624d,#cc231e,#34a65f,#0f8a5f,#235e6f);background-size:400%;width:calc(100% + 4px);height:calc(100% + 4px);z-index:-1;border-radius:5px
			}
		.speech.hldy2{box-shadow:0 0 15px rgba(255,0,0,.9);border:1px solid #cc231e}
		.speech.vday{box-shadow:0 0 25px 2px rgba(255,0,0,.6);border:1px solid #cc231e}
		@keyframes 
		    steam{
				0%{background-position:0 0}
				50%{background-position:400% 0}
				100%{background-position:0 0}
				}
		.speech.hldy:after{-webkit-filter:blur(15px);filter:blur(15px)}
		.formTitle{width:100%;text-transform:uppercase;font-weight:700;font-size:23px;text-align:center;margin:0}
